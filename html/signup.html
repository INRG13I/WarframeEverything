<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/images/warframelogo.png" type="image/png">
  <link rel="stylesheet" href="/css/signup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="sticky-header">
  <div class="logo">
    <a href="#"><img src="/images/warframelogo.png" alt="Warframe Logo"></a>
  </div>
  <ul class="navbar">
    <li><a href="https://hub.warframestat.us/">Hub</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="checklist.html">Checklist</a></li>
    <li><a href="https://wiki.warframe.com/">Wiki</a></li>
  </ul>
</header>

<!-- Sign-up Box -->
<div class="container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form action="index.html" method="GET">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
</div>

</body>
</html>
