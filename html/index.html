<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/images/warframelogo.png" type="image/png">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="sticky-header">
    <div class="logo">
        <a href="#"><img src="/images/warframelogo.png" alt="Warframe Logo"></a>
    </div>
    <ul class="navbar">
        <li><a href="https://hub.warframestat.us/">Hub</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="checklist.html">Checklist</a></li>
        <li><a href="https://wiki.warframe.com/">Wiki</a></li>
    </ul>
</header>

<!-- Login Boxes -->
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form action="checklist.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="show-password" class="show-password">
                <label for="show-password" class="eye-icon">
                    <i class="fas fa-eye"></i>
                </label>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
